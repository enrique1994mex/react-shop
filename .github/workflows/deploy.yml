name: Build and Deploy
on:
  pull_request:
    types:
      - closed
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️ # Adjust the Node.js version to match your project's needs.
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: npm ci
      - name: Build 
        run: npx cross-env NODE_ENV=production webpack --mode=production
        env:
          API_URL: ${{ secrets.API_URL }} # Example of how to pass a secret to your build. Remove if not needed.  
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.